<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>
  
  <!-- Impor script kamu di sini -->
  <script defer src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="my-5 font-bold text-3xl text-gray-800">
    <h1 class="text-center">Bookshelf App</h1>
  </header>
  
  <main class="flex flex-col md:flex-row md:items-start min-h-screen md:space-x-2 mx-6 my-10">
    <!-- Form Section -->
    <section class="border shadow-lg rounded-lg w-full  md:w-1/3 p-6 bg-white">
      <h2 class="text-center text-xl font-semibold mb-5 text-gray-700">Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div class="flex flex-col mb-4">
          <label for="bookFormTitle" class="mb-2 text-gray-600">Judul</label>
          <input id="bookFormTitle" type="text" required class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" data-testid="bookFormTitleInput" />
        </div>
        <div class="flex flex-col mb-4">
          <label for="bookFormAuthor" class="mb-2 text-gray-600">Penulis</label>
          <input id="bookFormAuthor" type="text" required class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" data-testid="bookFormAuthorInput" />
        </div>
        <div class="flex flex-col mb-4">
          <label for="bookFormYear" class="mb-2 text-gray-600">Tahun</label>
          <input id="bookFormYear" type="number" required class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" data-testid="bookFormYearInput" />
        </div>
        <div class="flex items-center mb-4">
          <input id="bookFormIsComplete" type="checkbox" class="mr-2 focus:ring-2 focus:ring-blue-400" data-testid="bookFormIsCompleteCheckbox" />
          <label for="bookFormIsComplete" class="text-gray-600">Selesai dibaca</label>
        </div>
        <button id="bookFormSubmit" type="submit" class="w-full p-3 bg-pink-500 text-white font-semibold rounded-lg hover:bg-pink-600 transition" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak <span>Belum selesai dibaca</span>
        </button>
      </form>
    </section>
    
    <!-- Book Lists Section -->
    <div class="border shadow-lg rounded-lg w-full md:w-2/3 p-6 bg-white">
      <!-- Search Book Section -->
      <section class="mb-10">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Cari Buku</h2>
        <form id="searchBook" class="flex " data-testid="searchBookForm">
          <input id="searchBookTitle" type="text" class="p-3 flex-grow border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400" data-testid="searchBookFormTitleInput" placeholder="Cari berdasarkan judul" />
          <button id="searchSubmit" type="submit" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-r-lg hover:bg-green-600 transition" data-testid="searchBookFormSubmitButton">Cari</button>
        </form>
      </section>
      
      <!-- Incomplete Books Section -->
      <section class="mb-10">
        <h2 class="text-xl font-semibold  text-gray-700 mb-4">Belum selesai dibaca</h2>
        <div id="incompleteBookList" class="space-y-4" data-testid="incompleteBookList">
          <div class="p-4 border rounded-lg shadow-sm bg-gray-500" data-bookid="123123123" data-testid="bookItem">
            <h3 class="font-semibold text-lg text-gray-800" data-testid="bookItemTitle">Judul Buku 1</h3>
            <p class="text-gray-600" data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p class="text-gray-600" data-testid="bookItemYear">Tahun: 2030</p>
            <div class="flex space-x-3 mt-3">
              <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Complete Books Section -->
      <section>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Selesai dibaca</h2>
        <div id="completeBookList" class="space-y-4" data-testid="completeBookList">
          <div class="p-4 border rounded-lg shadow-sm bg-gray-100" data-bookid="456456456" data-testid="bookItem">
            <h3 class="font-semibold text-lg text-gray-800" data-testid="bookItemTitle">Judul Buku 2</h3>
            <p class="text-gray-600" data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p class="text-gray-600" data-testid="bookItemYear">Tahun: 2030</p>
            <div class="flex space-x-3 mt-3">
              <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
